<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>购物，从这里开始</title>
		<link rel="stylesheet" type="text/css" href="css/register.css" />

		<style>
			.error {
				font-size: 12px;
				color: red;
			}
			
			div.error {
				position: relative;
				top: -34px;
				left: 60px;
				height: 10px;
			}
		</style>
	</head>

	<body>
		<div class="login-dh">
			<a href=""><img class="logo" src="img/logo.png"></a>
			<span id="login-txt">小女孩</span>
			<span id="login-txt-2">购物网站</span>

			<a href="login.html"><button type="button" class="login-button">已有账号</button></a>
		</div>
		<div id="subject" class="subject">
			<div class="username-input">
				<input id="username" type="text" name="username" value="" maxlength="6" placeholder="请输入用户名 (不含中文)" />
				<span>*</span>
			</div>

			<div class="user-name">
				<input id="name" type="text" name="name" value="" maxlength="4" placeholder="您的真实姓名(只含中文)" />
				<span>*</span>
			</div>

			<div class="user-pwd">
				<input id="pwd" type="password" name="pwd" value="" minlength="5" maxlength="11" placeholder="请输入6-11位的密码" />
				<span>*</span>

			</div>
			<div class="agin">
				<input id="pwd-qr" type="" name="" value="" placeholder="请确认您的密码" />
				<span>*</span>
			</div>
			<div class="user-sex">
				<input type="radio" name="sex" value="男" checked />男
				<input type="radio" name="sex" value="女" style="margin-left: 50px;" />女
				<span></span>
			</div>

			<div class="user-age">
				<input id="age" type="number" name="age" value="0" placeholder="您的年龄" />
				<span>*</span>
			</div>

			<div class="user-phone">
				<input id="phone" type="text" maxlength="11" name="photo" id="" value="" placeholder="您的手机号" />
				<span>*</span>
			</div>
			<div class="photo">
				<img src="img/yuuwy.jpg">
			</div>

			<div class="user-btn">
				<button id="sub" type="button">提交</button>
				<button id="res" type="reset">重置</button>
			</div>
		</div>

	</body>
	<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
	<script type="text/javascript" src="js/register.js"></script>

</html>
