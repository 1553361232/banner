<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/my-more.css"/>
		<!-- iconfont图标库 -->
		<link rel="stylesheet" href="myfonts/iconfont.css">
		<meta charset="utf-8">
		<script src="https://cdn.bootcss.com/jquery/2.0.1/jquery.min.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<title>我的订单</title>
	</head>
	<body>
		<!-- 陈进栩 -->
		<!-- 我的订单 -->
		<!-- 我的订单整体 -->
		<div class="my-order-all clearfix">
			<!-- 头部小标题 -->
			<div class="my-order-header">
				<!-- 文字 -->
				<div class="my-order-header-title">
					<a href="#">首页</a>
					<span class="iconfont icon-youbian"></span>
					<span>我的订单</span>
				</div>
			</div>
			
			
			<!-- 左边的列表内容 -->
			<div class="my-order-left">
				<!-- 菜单列表 -->
				<ul>
					<li><h4 href="#" id="first-font">订单中心</h4></li>
					<li><a href="#">我的订单</a></li>
					<li><a href="#">团购订单</a></li>
					<li><a href="#">评价晒单</a></li>
					<li><a href="#">话费充值订单</a></li>
					<li><a href="#">以旧换新订单</a></li>
					<li><h3 id="font-my">个人信息</h3></li>
				</ul>
			</div>
			
				<!-个人信息-!>	
				<div class="nr">
					<div class="hard">
						<div class="user-card">
						<img id="user" src="img/my/admin头像.png" >
						<h1 id="username">用户名</h1>
						<p id="tip">下午好~</p>
						<a id="link" href="">修改个人信息></a>
						</div>
						
						<div class="xq">
							<li>账户安全：</li><span></span>
							<li>绑定手机：</li><span></span>
							<li>绑定邮箱：</li><span></span>
						</div>
					</div>
					<div class="info">
						
						<div class="dzf">
							<img src="img/my/待支付.png" >
							<div class="li-1">
								<p id="dzf">待支付的订单：</p><span></span>
								<a href="" id="ckdzf">查看待支付订单 ></a>
							</div>
						</div>
						
						<div class="li-2">
							<img src="img/my/待收货.png" >
							<div class="dsh">
								<p id="dsh">待收货的订单：</p><span></span>
								<a href="" id="ckdsh">查看待收货订单></a>
							</div>
						</div>
						
						<div class="li-3">
							<img src="img/my/待评价.png" >
							<div class="dpj">
								<p id="dpj">待评价订单数：</p><span></span>
								<a href="" id="ckdpj">查看待评价订单></a>
							</div>
						</div>
						
						<div class="li-4">
							<img src="img/my/喜欢的商品.png" >
							<div class="xh">
								<p id="xh">喜欢的商品:</p><span></span>
								<a href="" id="ckxh">查看喜欢的商品></a>
							</div>
							
						</div>
						
					</div>
				</div>
			</body>
			<script src="js/flexible.js" type="text/javascript" charset="utf-8"></script>
				<script type="text/javascript">
				</script>
	</body>
</html>
